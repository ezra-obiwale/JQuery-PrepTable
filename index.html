<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link type="text/css" rel="stylesheet" href="assets/css/jquery-table.min.css" />
        <link type="text/css" rel="stylesheet" href="assets/css/ul-nav.css" />
        <style>
            body {
                padding-top:60px;
            }
            .nav, .nav ul li {
                background-color:#000!important;
            }
            .nav> ul> li:hover> a,
            .nav> ul> li:hover> ul li:hover a {
                background-color:#fff;
                color:#000;
                border:1px solid;
            }
        </style>
    </head>
    <body>
        <nav class="nav nav-fixed-top">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="#usage">Usage</a>
                    <ul>
                        <li><a href="#files">Files</a></li>
                        <li><a href="#default">Default</a></li>
                        <li><a href="#config">Configuration</a></li>
                        <li><a href="#custom-row">Customize Row</a></li>
                    </ul>
                </li>
                <li><a href="#example-list">Examples</a>
                    <ul>
                        <li><a href="#existing-table">Existing Table</a></li>
                        <li><a href="#js-data">JS Data</a></li>
                        <li><a href="#">Ajax</a></li>
                        <li><a href="#custom-row">Customize Row</a></li>
                    </ul>
                </li>
                <li><a href="#author">Author</a></li>
            </ul>
        </nav>
        <table width="100%" border="1" cellspacing="0">
            <thead>
                <tr>
                    <th>H1</th>
                    <th>H2</th>
                    <th>H3</th>
                    <th>H4</th>
                    <th>H5</th>
                </tr>
            </thead>
        </table>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery-table.js"></script>
        <script>
            $(function () {
                $('table').table({
                    columns: [
                        {
                            data: 'three'
                        },
                        {
                            data: 'five'
                        },
                        {
                            data: 'one'
                        },
                        {
                            data: 'four'
                        },
                        {
                            data: 'two',
                            sortable: false
                        }
                    ],
                    ajax: 'example-data.php',
                    append: false,
                    limits: {values: [1, 2, 3, 4, 5],
                        default: 3,
                        all: true
                    },
                    pagination: {
                        firstLast: true,
                        nextPrevious: true,
                        numbers: true
                    },
                    alert_errors: false,
                    display_errors: true,
                    customRow: function (row, data) {
                        $(row).children().each(function (i, v) {
                            $(v).html('(' + data[i] + ')');
                        });
                    }
                });
            });
        </script>
    </body>
</html>
